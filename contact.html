    <body>
        <div class="form-div">
            <form>
                <div class="form-group mt-2 mb-2">
                    <label for="formTextArea">Enter your Message:</label>
                    <textarea class="form-control" id="contactMessageField" rows="4"></textarea>
                </div>
                <div class="form-group mt-2 mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="anonCheck">
                    <label class="form-check-label" for="anonCheck">Send Message Anonymously?</label>
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="formTextArea" id="contactNameFieldLabel">Enter your Name:</label>
                    <textarea class="form-control" id="contactNameField" rows="1"></textarea>
                </div>
                <div class="form-group mt-2 mb-2">
                    <button class="btn btn-dark" onclick="contactSubmit()">Submit Message</button>
                </div>
            </form>
        </div>
    </body>
